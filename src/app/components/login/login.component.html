<div class="container card col-sm-8 col-md-6 col-lg-4 col-xxl-3 border-primary p-4 rounded-3 bg-primary">
    <form class="border-bottom">
        <div class="form-floating input my-3">
            <input class="form-control" type="email" id="correo" [(ngModel)]="correo" name="correo" placeholder="Dirección de correo electrónico">
            <label class="text-muted" for="correo">Dirección de correo electrónico</label>
        </div>
        <div class="form-floating input my-3">
            <input class="form-control" type="password" id="clave" [(ngModel)]="clave" name="clave" placeholder="Contraseña">
            <label class="text-muted" for="clave">Contraseña</label>
        </div>
        <button routerLink="" class="btn btn-info w-100 p-3 mb-4" (click)="enviarCredenciales()">Iniciar sesión</button>
    </form>
    <button (click)="usarDatosDePrueba('test1@example.com', 'password')" class="btn btn-secondary w-100 p-2 my-1">Usar test1</button>
    <button (click)="usarDatosDePrueba('test2@example.com', 'password')" class="btn btn-warning w-100 p-2 my-1">Usar test2</button>
    <button (click)="usarDatosDePrueba('test3@example.com', 'password')" class="btn btn-danger w-100 p-2 my-1">Usar test3</button>
    <button (click)="usarDatosDePrueba('admin@lnck.com', 'administrador')" class="btn btn-outline-danger w-100 p-2 my-1">Ingresar como Administrador</button>
</div>
