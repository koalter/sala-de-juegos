<div class="container card col-sm-8 col-md-6 col-lg-4 col-xxl-3 border-primary p-4 rounded-3 bg-primary">
    <form class="border-bottom">
        <div class="form-floating input my-3">
            <input class="form-control" type="email" id="correo" [(ngModel)]="correo" name="correo" placeholder="Dirección de correo electrónico">
            <label class="text-muted" for="correo">Dirección de correo electrónico</label>
        </div>
        <div class="form-floating input my-3">
            <input class="form-control" type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
            <label class="text-muted" for="nombre">Nombre</label>
        </div>
        <div class="form-floating input my-3">
            <input class="form-control" type="password" id="clave" [(ngModel)]="clave" name="clave" placeholder="Contraseña">
            <label class="text-muted" for="clave">Contraseña</label>
        </div>
        <button routerLink="" class="btn btn-success w-100 p-3 mb-4" (click)="enviarCredenciales()">Registrarse</button>
    </form>
</div>
